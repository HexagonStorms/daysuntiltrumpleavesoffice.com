<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Days Until Trump Leaves Office</h1>
        <div class="countdown-wrapper">
            <div class="countdown-box">
                <div id="countdown" class="countdown"></div>
                <div id="milliseconds" class="milliseconds">000</div>
            </div>
        </div>
        <div class="footer">
            <p>Inauguration Day: January 20, 2029</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
